<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Orcid+Scopus - Benchmarking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/benchmarking.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/Chart.min.css') }}">
 </head>
 <body>
    <div id="images" onclick=window.location.href="{{ url_for('index') }}">
       <img src="{{ url_for('static', filename='img/orcid.png') }}" alt="ORCID">
       <img id="plus" src="{{ url_for('static', filename='img/plus.png') }}" alt="plus">
       <img src="{{ url_for('static', filename='img/scopus.png') }}" alt="SCOPUS">
    </div>

    <div class="container">
      <h1>API Data Collection</h1>
      <div class="row">
        <div class="col-6">
          <h3>Average Time by # Publications</h3>
          <div class="chart-area">
            <canvas id="myChart"></canvas>
          </div>
        </div>
        <div class="col-6">
          <h3>Average Error % by # Publications</h3>
        </div>
      </div>

      <h1>Database Data Collection</h1>
      <div class="row">
        <div class="col-6"></div>
          <h3>Average Time by # Publications</h3>
        </div>
      </div>
    </div>
    

    <script src="{{url_for('static', filename='js/Chart.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
      var ctx = document.getElementById('myChart').getContext('2d');
      var myChart = new Chart(ctx, {
          type: 'bar',
          data: {
              labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
              datasets: [{
                  label: 'From Database',
                  data: [12, 19, 3, 5, 2, 3],
                  backgroundColor: 'rgba(255, 99, 132, 0.2)'
              },
              {
                  label: 'From APIs',
                  data: [12, 19, 3, 5, 2, 3],
                  backgroundColor: 'rgba(1, 241, 132, 0.2)'
              }
              ]
          },
          options: {
              scales: {
                  yAxes: [{
                      ticks: {
                          beginAtZero: true
                      }
                  }]
              }
          }
      });
    </script>
  </body>

</html>
